<app-navbar [isAuthenticated]="isAuthenticated">
</app-navbar>

<div class="container-fluid">
	<h3 class="text-center" *ngIf="otherMovies">{{matchUser}} has {{otherMovies.length}} other movies that you may like!</h3>
	<hr>

	<div class="col-xs-12 col-sm-4 col-md-4 col-lg-3" *ngFor="let movie of otherMovies">
		<app-movie-card [movie]="movie" [filterTextLength]="filterTextLength"
	 [nav]="'matches'"  
		></app-movie-card>
	</div>
</div>
