<div class="row container" id="searchRow">
	<div class="col-xs-12">
		<form>
			<div class={{inputClass}}>
	      <input type="text" name="searchStr" class="form-control" placeholder={{placeholder}}
				[(ngModel)]="searchStr"  (ngModelChange)="change($event)">
		   </div>
		   <div *ngIf="searchList === 'searchList'" class={{inputClass}}>    
		   	<button id="searchListBtn" (click)="SearchOtherLists()"
				class="btn btn-primary">Search Other's Favorites</button>
		   </div>
		</form>
	</div>
</div>
