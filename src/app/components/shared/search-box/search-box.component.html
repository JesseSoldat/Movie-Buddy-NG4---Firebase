<div class="row container" id="searchRow">
	<div class="col-xs-12">
		<form>
			<div class={{inputClass}}>
				<label>{{searchLabel}}</label>      
	      <input type="text" name="searchStr" class="form-control" placeholder={{placeholder}}
				[(ngModel)]="searchStr"  (ngModelChange)="change($event)">
		   </div>
		</form>
	</div>
</div>
